#cloud-config
coreos:
  etcd2:
    name: node0
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    initial-cluster: node0=http://10.0.0.100:2380
    initial-advertise-peer-urls: http://10.0.0.100:2380
    listen-peer-urls: http://0.0.0.0:2380
    advertise-client-urls: http://10.0.0.100:2379
    initial-cluster-token: jack-coreos-cluster
    initial-cluster-state: new
  fleet:
    public-ip: 10.0.1.100
    etcd_servers: http://0.0.0.0:2379,http://127.0.0.1:4001
    metadata: region=node0,disk0=true,disk1=true,disk2=true,cpu=e3-xeon,ssd=true
  units:
    - name: etcd2.service
      command: start
    - name: media-sdb1.mount
      command: start
      content: |
        [Mount]
        What=/dev/sdb1
        Where=/media/sdb1
        Type=ext4
    - name: media-sdc1.mount
      command: start
      content: |
        [Mount]
        What=/dev/sdc1
        Where=/media/sdc1
        Type=ext4
    - name: rpc-statd.service
      command: start
      enable: true
    - name: fleet.service

      command: start
hostname: "node0" 
