#cloud-config
coreos:
  etcd2:
    name: node0
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    initial-cluster: node0=http://10.0.0.100:2380,node1=http://10.0.0.101:2380
    initial-advertise-peer-urls: http://10.0.0.100:2380
    listen-peer-urls: http://0.0.0.0:2380
    advertise-client-urls: http://10.0.0.100:2379
    initial-cluster-token: coreos-cluster
    initial-cluster-state: new
  fleet:
    public-ip: 10.0.1.100
    etcd_servers: http://0.0.0.0:2379,http://127.0.0.1:4001
    metadata: region=coreos-cluster@node0,disk1=true
  units:
    - name: etcd2.service
      command: start
    - name: flanneld.service
      command: start
      drop-ins:
        - name: 50-network-config.conf
          content: |
            [Service]
            ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{ "Network": "10.0.2.0/24", "Backend": {"Type": "vxlan"} }'
    - name: media-sda1.mount
      command: start
      content: |
        [Mount]
        What=/dev/sda1
        Where=/media/sda1
        Type=ext4
    - name: rpc-statd.service
      command: start
      enable: true
    - name: flanneld.service
      drop-ins:
        - name: 50-network-config.conf
          content: |
            [Service]
            ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{ "Network": "10.0.2.0/24" }'
      command: start
    - name: systemd-journald.service
      command: restart
      drop-ins:
        - name: 10-debug.conf
          content: |
            [Service]
            Environment=SYSTEMD_LOG_LEVEL=debug
    - name: fleet.service
      command: start
